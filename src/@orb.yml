version: 2.1

description: >
  This orb contains the necessarily commands, jobs to run end to end backend and frontend tests in sdp test nightwatch 2 project
# What will your orb allow users to accomplish?
# Descriptions should be short, simple, and informative.

# This information will be displayed in the orb registry and is not mandatory.
display:
  home_url: "https://www.google.com/"
  source_url: "https://github.com/klaukl/orb-kit"

# If your orb requires other orbs, you can import them like this. Otherwise remove the "orbs" stanza.
orbs:
  browser-tools: circleci/browser-tools@1.4.1
  slack: circleci/slack@4.4.4
  jq: circleci/jq@2.2.0

anchors:
  - &slack_pass_template |
        {
          "attachments": [
            {
              "color": "#14b942",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "$TEST_TYPE$TEST_SUBTYPE *<$GITHUB_REPOSITORY_URL|$CIRCLE_PROJECT_REPONAME> - Test <$CIRCLE_BUILD_URL|${CIRCLE_JOB}> on $BRANCH_LINK has passed.*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "$TEST_ENVIRONMENTS"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *$REPORT_LINKS*"
                  }
                }
              ]
            }
          ]
        }

  - &slack_fail_template |
        {
          "attachments": [
            {
              "color": "#f44336",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "$TEST_TYPE$TEST_SUBTYPE *<$GITHUB_REPOSITORY_URL|$CIRCLE_PROJECT_REPONAME> - Test <$CIRCLE_BUILD_URL|${CIRCLE_JOB}> on $BRANCH_LINK has failed.*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "$TEST_ENVIRONMENTS"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":bangbang: *$REPORT_LINKS*"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "@releaseqa Please investigate."
                    }
                  ]
                }
              ]
            }
          ]
        }



