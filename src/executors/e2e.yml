description: >
  This is a sample executor using Docker and Node. If you want to provide a custom environment in your orb, insert your image here.
  If you do not require an executor, you can simply delete this directory.
docker:
- image: sdptestautomation/e2e:sdp-1.x
  auth:
    username: $E2E_DOCKERHUB_USERNAME
    password: $E2E_DOCKERHUB_PASSWORD
environment:
  TESTID: 'fixture'
  # SLACK_PASS_TEMPLATE: |
  #   <<include(templates/slack_pass_template.json)>>
  # SLACK_FAIL_TEMPLATE: *slack_fail_template
  TEST_TYPE: ':nightwatch:'
working_directory: /app
